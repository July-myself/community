<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布问题-七月社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<!--导航条-->
<div th:insert="navigation :: nav"></div>

<!--发布问题页面-->
<div class="container-fluid main">
    <div class="row">
        <!--左边填写内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发布问题</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" id="title" class="form-control " name="title" th:value="${title}" placeholder="问题标题..." required>
                </div>
                <div class="form-group">
                    <label for="title">问题描述:</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" id="tag" class="form-control" name="tag" th:value="${tag}" placeholder="输入标签，以,号分隔" >
                </div>
                <!--错误信息的展示-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">发布问题</button>
                        </div>
                    </div>
                </div>


            </form>
        </div>
        <!--右边填写指南-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>

            。。。
        </div>
    </div>
</div>

</body>
</html>
